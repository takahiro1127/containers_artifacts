apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip
  labels:
    app: trip
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trip
  template:
    hostname: trip
    subdomain: default-subdomain
    metadata:
      labels:
        app: trip
    spec:
      containers:
      - name: trip
        image: registryyvc5218.azurecr.io/uehara/trip:latest
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: sqlsetting
              key: username
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sqlsetting
              key: password
        - name: SQL_SERVER
          value: "sqlserveryvc5218.database.windows.net"
        - name: SQL_DBNAME
          value: "mydrivingDB"
